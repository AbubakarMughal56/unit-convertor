<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIT CONVERTER</title>
    <link rel="stylesheet" href="unitConverter.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>

    <main id="home">
    <header id="header-top">
        <h1>Matric/Imperial Unit Conversion</h1>
        <input type="text" placeholder="20" id="input-field"> <br>
        <button id="btn">Convert</button>
    </header>
    <div id="bottom-section">
        <section id="item1" class="item">

            <h2>Length (Meter/Feet)</h2>
            <p id="section1"></p>
    
        </section>
        <section id="item2" class="item">
    
            <h2>Volume (Liters/Gallons)</h2>
            <p id="section2"></p>
    
        </section>
        <section id="item3" class="item">
    
            <h2>Mass (Kilograms/Pounds)</h2>
            <p id="section3"></p>
    
        </section>
    </div>
    </main>
    <script src="unitConverter.js"></script>
</body>
</html>
